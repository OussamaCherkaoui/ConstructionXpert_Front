<div class="project-container container mt-5">
  <h2 class="text-center mb-4">Liste des Projets</h2>
  <div class="row">
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of ListProject">
      <div class="card project-card h-100">
        <div class="card-body">
          <h5 class="card-title">{{project.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{project.startDate}} - {{project.endDate}}</h6>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Description:</strong> {{project.description}}</li>
            <!--<li class="list-group-item"><strong>Budget:</strong> {{project.budget | currency}}</li> -->
          </ul>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <a class="btn btn-primary btn-sm" [routerLink]="'/user/task'">Task</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
